{% extends 'base.html' %}

{% block content %}
    <h1>{{ form.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ order.name }}">
        <label for="address">Address:</label>
        <input type="text" name="address" value="{{ order.address }}">
        <button type="submit" class="btn btn-success">Next</button>
    </form>
{% endblock %}
